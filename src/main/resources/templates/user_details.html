<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Result</title>
    <link th:href="@{/css/resident.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="#" target="__blank">Search</a>
        <a class="nav-link" href="/user" target="__blank">Input</a>
        <a class="nav-link" href="/login" target="__blank">Login</a>
        <div class="form-control">
            <form th:action="@{/user/search}">
                <label for="search-keyword">Search passport</label>
                <input name="keyword" id="search-keyword" type="text" class="form-control" placeholder="search">
            </form>
        </div>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-12">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Passport Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Fullname</label>
                            <input th:value="${user.fullName}" readonly class="form-control" id="inputUsername" type="text" placeholder="Your fullname">
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="gender">Gender</label>
                                <input  th:value="${user.gender}" readonly class="form-control" id="gender" type="text" placeholder="Your gender">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="cccd">ID</label>
                                <input th:value="${user.CCCD}" readonly class="form-control" id="cccd" type="text" placeholder="Your ID">
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Phone</label>
                                <input th:value="${user.phone}" readonly class="form-control" id="inputOrgName" type="text" placeholder="Your Phone" >
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input  th:value="${user.email}" readonly class="form-control" id="inputEmailAddress" type="email" placeholder="Your email address">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputBirthday">Location</label>
                            <input th:value="${user.location != null} ? ${user.location.district} : ''" readonly class="form-control" id="inputBirthday" type="text" placeholder="Your location">
                        </div>
                        <div class="mb-3">
                            <p th:if="${user.isApprove == 0 and user.isRejected == 0}" class="alert alert-info">Verification in process</p>
                            <p th:if="${user.isApprove == 1 and user.isAuthenticated == 0}" class="alert alert-info">Awaiting approval</p>
                            <p th:if="${user.isAuthenticated == 1}" class="alert alert-success">Your passport is now activated</p>
                            <p th:if="${user.isRejected == 1}" class="alert alert-danger">
                                Registration unsuccessful: <span th:text="${user.note != null ? user.note : 'No additional details provided'}"></span>
                            </p>
                            <p th:if="${user.isAuthenticated == -1}" class="alert alert-danger">
                                Registration unsuccessful: <span th:text="${user.note != null ? user.note : 'No additional details provided'}"></span>
                            </p>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/user_request.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>User Request</title>
</head>
<body>
<div class="container">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="User Avatar">
                            </div>
                            <h5 class="user-name">Yuki Hayashi</h5>
                            <h6 class="user-email">yuki@Maxwell.com</h6>
                        </div>
                        <div class="about">
                            <h5>About</h5>
                            <p>I'm Yuki. Full Stack Designer I enjoy creating user-centric, delightful, and human experiences.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <form th:action="@{/user}" method="post" id="userForm">
                    <input type="hidden" id="residentID" name="residentID"
                           th:if="${residentID != null}" th:value="${residentID}" />

                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-2 text-primary">Personal Details</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input name="fullName" type="text" class="form-control" id="fullName" placeholder="Enter full name"
                                           th:value="${request?.fullName}" required>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="eMail">Email</label>
                                    <input name="email" type="email" class="form-control" id="eMail" placeholder="Enter email ID"
                                           th:value="${request?.email}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input name="phone" type="text" class="form-control" id="phone" placeholder="Enter phone number"
                                           th:value="${request?.phone}" maxlength="11">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="website">CCCD/CMND</label>
                                    <input name="CCCD" type="text" class="form-control" id="website" placeholder="Enter CCCD/CMND"
                                           th:value="${request?.CCCD}" maxlength="12">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="gender">Select Gender:</label>
                                    <select id="gender" name="gender" class="form-control">
                                        <option value="Male" th:selected="${gender != null ? gender == 'Male' : false}">Male</option>
                                        <option value="Female" th:selected="${gender != null ? gender == 'Female' : false}">Female</option>
                                        <option value="None" th:selected="${gender != null ? gender == 'None' : false}">None</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mt-3 mb-2 text-primary">Address</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="items">Select District:</label>
                                    <select id="items" name="locationId" class="form-control">
                                        <option th:each="item : ${locations}" th:value="${item.id}" th:text="${item.district}"
                                                th:selected="${request?.locationId == item.id}"></option>
                                    </select>
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button type="button" id="clear" class="btn btn-secondary">Clear</button>
                                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                                    <div th:if="${message != null}">
                                        <div class="alert alert-warning" role="alert">
                                            <p th:text="${message}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Display success or failure message -->
                        <div th:if="${isSuccess != null}">
                            <div th:if="${isSuccess}" class="alert alert-success mt-3">
                                Đăng ký thành công!
                            </div>
                            <div th:if="${!isSuccess}" class="alert alert-danger mt-3">
                                Đăng ký thất bại!
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

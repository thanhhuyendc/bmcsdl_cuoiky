<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>NavigationBar</title>
</head>
<body>
<nav th:fragment="navbar" class="px-5 navbar navbar-expand-lg navbar-light bg-light">
    <!--/*@thymesVar id="example" type=""*/-->
    <a class="navbar-brand fw-bold"
       th:if="${role == T(com.db.security.config.DatasourceType).LUU_TRU}"
       href="#" th:text="${username}"></a>
    <a class="navbar-brand fw-bold"
       th:if="${role != T(com.db.security.config.DatasourceType).LUU_TRU}"
       th:href="'/user/view-all?role=' + ${role} + '&username=' + ${username}" th:text="${username}"></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link fw-bold" th:href="'/passport?role=' + ${role} + '&username=' + ${username}">Passport<span class="sr-only"></span></a>
            </li>

            <!-- Hiển thị Resident nếu role == DatasourceType.XAC_THUC -->
            <li class="nav-item active" th:if="${role == T(com.db.security.config.DatasourceType).XAC_THUC}">
                <a class="nav-link fw-bold" th:href="'/resident?role=' + ${role} + '&username=' + ${username}">Resident<span class="sr-only"></span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link fw-bold" href="/login">Login<span class="sr-only"></span></a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>

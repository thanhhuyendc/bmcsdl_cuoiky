<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giám Sát User</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Boxicons và Material Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Bundle (đã bao gồm Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-4">
    <h2 class="text-center mb-4">Bảng Giám Sát User</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Timestamp</th>
            <th>Username</th>
            <th>Action</th>
            <th>Object Name</th>
            <th>SQL Text</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${audits}">
            <td th:text="${item.TIMESTAMP}"></td>
            <td th:text="${item.USERNAME}"></td>
            <td th:text="${item.ACTION_NAME}"></td>
            <td th:text="${item.OBJ_NAME}"></td>
            <td th:text="${item.SQL_TEXT}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
